<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Spotifric</title>
        <link rel="icon" href="./components/spotify.png" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    
    </head>
    <body>
        <div id="app">
            <div>
                <nav>
                    <img class="image" src="components/spotify.jpg"/>
                    <router-link to="/">SPOTIFRIC</router-link>
                    <router-link to="/abonnement">Abonnements </router-link>
                </nav>
            </div>

            <div>
                <router-view
                    @login-user="login"
                    @register-user="register"
                ></router-view>
            </div>
        </div>
        <script src="/vue-application.js"></script>
    </body>

    <style>
        
        nav {
            background-color: black;
            color: white;
            margin: 0;
            min-height: 50px;
            font-size: 40px;
            font-family: sans-serif;

            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 40px;
            font-family: sans-serif;

            display: flex;
            flex-shrink: 3;
        }

        a:hover{
            color: lightgreen;
        }

        body {
            margin: 0;
            background: linear-gradient(to right, #55C92D, #A3EF35);
        }

        .image{
            height: 45px;
        }
    </style>
</html>
